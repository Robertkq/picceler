name: Unit Tests

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ libgtest-dev libspdlog-dev

      - name: Configure project
        run: cmake -S . -B build

      - name: Build project
        run: cmake --build build --target tests

      - name: Run unit
        run: |
          cd build
          ./tests/tests