name: Unit Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: | 
          sudo apt-get install -y cmake g++ libgtest-dev libspdlog-dev
          git clone https://github.com/CLIUtils/CLI11.git
          cd CLI11
          cmake -S . -B build
          sudo cmake --build build --target install --parallel

      - name: Configure project
        run: cmake -S . -B build

      - name: Build project
        run: cmake --build build --target tests --parallel

      - name: Run unit
        run: |
          cd build
          ./tests/tests