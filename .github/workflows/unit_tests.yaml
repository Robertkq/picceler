name: Unit Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/robertkq/picceler-ci:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure project
        run: cmake -S . -B build

      - name: Build project
        run: cmake --build build --target tests --parallel

      - name: Run unit
        run: |
          cd build
          ./tests/tests