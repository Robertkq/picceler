name: Publish Docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - 'documentation/*'   
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/robertkq/picceler-ci:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure project (enable docs)
        run: cmake -S . -B build -DENABLE_DOCS=ON

      - name: Build docs
        run: cmake --build build --target doc_doxygen --parallel

      - name: Ensure docs output exists
        run: |
          if [ -d ./docs/html ]; then
            echo "./docs/html/ exists"
          else
            echo "No docs/html directory found" >&2
            ls -la ./docs
            exit 1
          fi
          ls -la ./docs/html

      - name: Upload static files as artifact
        id: upload
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs/html 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
